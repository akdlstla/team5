<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <div id="wrap" class="wrap">
        <header class="header" role="banner">
            <div class="header_inner">
                <a href="./index.html" class="logo">
                    <img class="logo_size" src="../images/STYLE_ON_LOGO.png" alt="">
                </a>
            </div>
        </header>
        <div class="content">
            <div class="signup_wrap">
                <div class="panel_wrap">
                    <div class="panel_inner">

                        <form action="./login.html" class="signup_form">
                            <table class="signup_table">
                                <tr>
                                    <td><h2>회원가입</h2></td>
                                </tr>
                                <tr>
                                    <td><p class="signup_info">회원이 되어 다양한 혜택을 경험해 보세요!</p></td>
                                </tr>
                                <tr>
                                    <td class="signup_text">아이디</td>
                                    <td class="signup_duplication signup_text id_message">사용할 수 없는 아이디입니다.</td>
                                </tr>
                                <tr><td>
                                    <div id="info__id">
                                        <input type="text" class="signup_input signup_id" placeholder=" 아이디 입력(6~20자)">
                                        <button class="id_check_btn">중복 확인</button>
                                    </div>
                                </td></tr>
                                <tr><td class="signup_text">비밀번호</td>
                                    <td class="signup_duplication signup_text pw_message">20자 이내의 비밀번호를 입력해주세요</td>
                                </tr>
                                <tr><td><input type="password" class="signup_input signup_pw_in" placeholder=" 비밀번호 입력(문자,숫자,특수문자 포함 8~20자)"></td></tr>
                                <tr>
                                    <td class="signup_text">비밀번호 확인</td>
                                    <td class="signup_duplication signup_text repw_message">비밀번호가 일치하지 않습니다.</td>
                                </tr>
                                <tr><td><input type="password" class="signup_input signup_re_pw_in" placeholder=" 비밀번호 재입력"></td></tr>
                                <tr><td class="signup_text">이름</td></tr>
                                <tr><td><input type="text" class="signup_input signup_name" placeholder=" 이름을 입력해주세요"></td></tr>
                                <tr><td class="signup_text">생년월일</td></tr>
                                <tr><td><input type="date" class="signup_input signup_date"></td></tr>
                                <tr>
                                    <td class="signup_text">이메일</td>
                                    <td class="signup_duplication signup_text email_message">이메일을 입력해주세요(7자 이상)</td>
                                   
                                </tr>
                                <tr>
                                    <td><input type="text" class="signup_email" placeholder=" 이메일 주소"> @ 
                                        <input type="text" class="signup_input signup_email_input" placeholder="값을 입력해주세요">
                                        <select class="signup_email_select">
                                            <option disabled value="" selected>선택</option>
                                            <option value="naver.com">naver.com</option>
                                            <option value="gmail.com">gmail.com</option>
                                            <option value="daum.net">daum.net</option>
                                            <option value="nate.com">nate.com</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr><td>
                                    <input type="submit" value="가입하기" class="signup_btn">
                                </td></tr>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div id="footer">
                <div class="notice_Area">
                    <div class="noticebox">
                        <h3 class="title">공지사항</h3>
                        <a href="" class="contents">공지사항입니다</a>
                    </div>
                </div>
                <div class="corp_area">
                    <ul class="list_corp">
                        <li class="corp_item">
                            <a href="">이용 약관</a>
                        </li>
                        <li class="corp_item">
                            <a href="">
                                <strong>개인정보처리방침</strong>
                            </a>
                        </li>
                        <li class="corp_item">
                            <a href="">고객 센터</a>
                        </li>
                    </ul>
                    <address class="addr">
                        <a href="">ⓒ Style On Corp.</a>
                    </address>
                </div>
            </div>
        </footer>
    </div>
    <script src="../js/signup.js"></script>
</body>
</html>
