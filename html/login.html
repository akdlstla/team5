<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div id="wrap" class="wrap">
        <header class="header" role="banner">
            <div class="header_inner">
                <a href="./index.html" class="logo">
                    <img class="logo_size" src="../images/STYLE_ON_LOGO.png" alt="">
                </a>
            </div>
        </header>
            <div class="content">
                <div class="login_wrap">
                    <div id="panel_wrap" class="panel_wrap">
                        <h2 class="tab">로그인</h2>
                        <div id="panel_inner" class="panel_inner">
                            <div id="id_pw_wrap" class="id_pw_wrap">
                                <div class="input_row" id="id_line">
                                    <input type="text" class="id_input" name="id" id="id" placeholder="아이디" title="아이디" class="input_text">
                                </div>
                                <div class="input_row" id="pw_line" >
                                    <input type="password" class="pw_input" name="pw" id="pw" placeholder="비밀번호" title="비밀번호" class="input_text">
                                </div>
                            </div>
                            <div id="login_keep_wrap" class="login_keep_wrap">
                                <div class="keep_check">
                                    <input id="keep" class="keep" type="checkbox" value="off">
                                    <label for="keep" class="keep_text">로그인 상태 유지</label>
                                </div>
                            </div>
                            <div class="btn_login_wrap">
                                <button id="login_btn" class="login_btn">
                                    <span class="btn_text">로그인</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="find_wrap">
                    <ul>
                        <li><a target="_blank" href="" class="find_text">비밀번호 찾기</a></li>
                        <li><a target="_blank" href="" class="find_text">아이디 찾기</a></li>
                        <li><a target="_blank" href="./signup.html" class="find_text">회원가입</a></li>
                    </ul>
                </div>
                <div class="banner_wrap">

                </div>
                
                
            </div>
        <div class="top_btn">
            <button></button>
        </div>
        <ul>
            <li><a href=""></a></li>
        </ul>
        <script src="../js/login.js"></script>
    </div>
</body>
</html>
